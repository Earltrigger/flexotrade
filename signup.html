<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- contact.css linking -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap icon linking -->

    <link rel="stylesheet" href="font/bootstrap-icons.min.css">

    <!-- google font-family Tangerine linking -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

    <!-- google font-family product+sans linking -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="firstsignup">
        <h1>VaultLedger</h1>
        <div>
            <h2>Sign Up</h2>
            <p>Create Free Account</p>
        </div>
    </div>

    
    <div class="login" id="buttom">
        <h2>Sign Up</h2>
        <form class="fom">
            <input type="text" class="input-field" placeholder="First Name" required>
            <input type="text" class="input-field" placeholder="Last Name" required>
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="email" class="input-field" placeholder="Email Address" required>
            <div class="password-container">
                <input type="password" class="input-field" id="pass" placeholder="Password" required>
                <button type="button" id="toggleBtn" class="toggle-password">Show</button>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
