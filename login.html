<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <!-- contact.css linking -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap icon linking -->

    <link rel="stylesheet" href="font/bootstrap-icons.min.css">

    <!-- google font-family Tangerine linking -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

    <!-- google font-family product+sans linking -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="firstsignup">
        <h1>VaultLedger</h1>
        <div>
            <h2>Login Here</h2>
            <p>Explore Our Services</p>
        </div>
    </div>


    <div class="signup">
        <h2>Login</h2>
        <form>
            <input type="text" class="input-field" placeholder="Username or Email" required>
            <div class="password-container">
                <input type="password" class="input-field" id="password" placeholder="Password" required>
                <button type="button" id="toggleBtn" class="toggle-password" onclick="togglePassword(event)">Show</button>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <script src="app.js"></script>
        
</body>
</html>
